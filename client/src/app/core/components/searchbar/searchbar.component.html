<div class="search-container">
  <form class="search-form" (submit)="onSubmit($event, searchInput.value)">
    <input #searchInput class="search-input" name="search" type="text" placeholder="Search..."
      [value]="search ? search : ''" />

    <button type="submit" class="search-button">
      <img class="search-icon" src="assets/images/header/icon-search.png" alt="Search" />
    </button>
  </form>
</div>
